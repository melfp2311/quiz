<main class="container">

<div class="row">
    <div class="col-lg-6 col-sm-12">
    <br>   
     <div class="body"></div>

    <h5 class="card-title"><span id="word-question" class="summary"></span></span><span id="question-number"></span></h5>

    <button type="button" class="btn btn-primary" id="startQuiz"><span id="start">Play</span></button>

    <div class="buttons">
        <button type="button" class="btn btn-primary" id="btn-1" data-index="1"><span id="answer1"></span></button>
        <button type="button" class="btn btn-primary" id="btn-2" data-index="2"><span id="answer2"></span></button>
        <button type="button" class="btn btn-primary" id="btn-3" data-index="3"><span id="answer3"></span></button>
        <button type="button" class="btn btn-primary" id="btn-4" data-index="4"><span id="answer4"></span></button>
    </div>

    <div class="input-container">
        <input class="form-control" type="text" placeholder="Your Name">
        <button type="button" class="btn btn-primary" id="btn-submit"><span id="submit">Submit</span></button>
    </div>

        <div class="score"></div>

    </div>

    <div class="col-lg-6 col-sm-12">
        <br>
        <br>

        <!-- <img src="Assets/Images/about-me-img.png" class="img-fluid" alt="about-me-image">  -->

        <div class="timer">
        <h4><span id="seconds">30</span> seconds left</h4>
        </div>

        <div class="wrong"></div>
        <div class="correct"></div>
        <img src="https://media2.giphy.com/media/ea3KuP14cRxWo/giphy.gif?cid=ecf05e471c07fd41d28bc9c05b764a763f5bf7e40318cac2&rid=giphy.gif" class="img-fluid img-correct"></img>

        <br>

        
    </div>
 

</div>
</main>

<div class="row">
  <div class="col-lg-3"></div>
  <br>
  <div class="col-lg-6 col-sm-12">
  <div class="table">
    <div class="card" class="body">
      <br>
          <table class="highscores">
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
            <tr>
                <td id="scoreName"></td>
                <td id="scoreNumber"></td>
            </tr>
          </table>

          <button type="button" class="btn btn-primary" id="btn-back"><span id="Back">Play again</span></button>
    </div>
  </div>
  </div>
  <div class="col-lg-3"></div>
</div>
